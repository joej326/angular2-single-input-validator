<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input (input)="enableSubmit()" [(ngModel)]="name" formControlName="name" class="form-control" id="name" type="text">
    </div>
    <div class="form-group">
      <label for="name">Age:</label>
      <input (input)="enableSubmit()" [(ngModel)]="age" formControlName="age" class="form-control" id="name" type="text">
    </div>
    <div class="form-group">
      <label for="name">Personality:</label>
      <input (input)="enableSubmit()" [(ngModel)]="personality" formControlName="personality" class="form-control" id="name" type="text">
    </div>
    <button [disabled]="buttonDisabled" type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
